<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Forum System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .actor {
            width: 15%;
            text-align: center;
            padding: 10px;
        }

        .system-boundary {
            border: 2px solid black;
            width: 50%;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .use-case {
            border: 1px solid black;
            border-radius: 50px;
            padding: 10px;
            margin: 15px;
            width: 80%;
            text-align: center;
        }

        .actor-line {
            border: 1px solid black;
            width: 1px;
            height: 50px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-weight: bold;
        }

        .include-line {
            border-top: 1px dashed black;
            margin: 10px auto;
            width: 50px;
        }

        .actor-title {
            font-weight: bold;
        }

        .use-case-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>

    <h2>User Forum System</h2>

    <div class="container">
        <!-- Actors on the left side -->
        <div class="actor">
            <div class="actor-title">New User</div>
            <div class="actor-line"></div>
        </div>

        <!-- System Boundary -->
        <div class="system-boundary">
            <h2>User Forum System</h2>
            <div class="use-case-group">
                <div class="use-case">View Group Homepage</div>
                <div class="include-line"><< include >></div>
                <div class="use-case">Create Message</div>
                <div class="include-line"><< include >></div>
                <div class="use-case">Request to Join Group</div>
                <div class="use-case">Moderate Group Membership</div>
            </div>
        </div>

        <!-- Actors on the right side -->
        <div class="actor">
            <div class="actor-title">Notification System</div>
            <div class="actor-line"></div>
        </div>

    </div>

    <div class="container">
        <!-- Actors below -->
        <div class="actor">
            <div class="actor-title">Registered User</div>
            <div class="actor-line"></div>
        </div>

        <!-- Empty space for system boundary alignment -->
        <div class="actor"></div>

        <!-- Actors below -->
        <div class="actor">
            <div class="actor-title">Authentication Service</div>
            <div class="actor-line"></div>
        </div>
    </div>

</body>
</html>
